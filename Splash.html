<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuickBurn HIIT Loading...</title>
    <style>
        :root {
            --bg: #121212;
            --green: #4CAF50;
            --text-dim: #888888;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .splash-logo {
            font-size: 42px;
            font-weight: 800;
            color: var(--green);
            letter-spacing: -2px;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite;
        }
        .splash-pitch {
            color: var(--green);
            opacity: 0.9;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .air-skip-tag {
            color: var(--text-dim);
            font-size: 10px;
            letter-spacing: 2px;
            border-top: 1px solid #333;
            padding-top: 10px;
            text-transform: uppercase;
        }
        @keyframes pulse { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.05); } 
            100% { transform: scale(1); } 
        }
    </style>
</head>
<body>
    <div>
        <div class="splash-logo" id="splash-name">QuickBurn HIIT</div>
        <div class="splash-pitch">Just follow the Rhythm and burn the fat</div>
        <div class="air-skip-tag">No rope? Just air-skip your fat away</div>
    </div>

    <script>
        // Set name dynamically if needed, then redirect
        const appName = "QuickBurn HIIT";
        document.getElementById('splash-name').innerText = appName;

        // Redirect to index.html after 2.5 seconds
        setTimeout(() => {
            window.location.href = "index.html";
        }, 2500);
    </script>
</body>
</html>
