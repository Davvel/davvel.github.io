<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Rope Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="status">Ready?</div>
    <div id="timer">300</div>

    <div id="ui-idle">
        <button class="start" onclick="startTimer()">START</button>
    </div>

    <div id="ui-running" class="hidden">
        <button class="pause" onclick="pauseTimer()">PAUSE</button>
    </div>

    <div id="ui-paused" class="hidden">
        <button class="resume" onclick="startTimer()">RESUME</button>
        <button class="cancel" onclick="resetTimer()">CANCEL</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
