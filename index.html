<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Rope HIIT Timer</title>
    <style>
        :root {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --green: #4CAF50;
            --orange: #FF9800;
            --red: #f44336;
            --blue: #2196F3;
            --text: #ffffff;
            --text-dim: #888888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .container { width: 95%; max-width: 400px; text-align: center; }
        h1 { font-size: 26px; margin-bottom: 5px; color: var(--green); }
        .subtitle { font-size: 14px; color: var(--text-dim); margin-bottom: 25px; }

        #timer { font-size: 110px; font-weight: 800; line-height: 1; margin: 10px 0; font-variant-numeric: tabular-nums; }
        #calories { font-size: 20px; color: var(--text-dim); margin-bottom: 40px; }
        #status { font-size: 32px; font-weight: bold; letter-spacing: 3px; height: 40px; text-transform: uppercase; }

        .weight-container { margin-bottom: 20px; text-align: left; background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid #333; }
        label { display: block; font-size: 12px; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; font-weight: bold; }
        
        select { 
            background: #2a2a2a; color: white; border: 1px solid #444; font-size: 18px; 
            width: 100%; padding: 12px; border-radius: 8px; outline: none; appearance: none;
        }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button { border: none; padding: 20px; font-size: 18px; font-weight: bold; border-radius: 15px; cursor: pointer; transition: transform 0.1s; }
        button:active { transform: scale(0.95); }
        
        .btn-choice { background: var(--card-bg); color: white; border: 1px solid #333; height: 70px; }
        .btn-start { background: var(--green); color: white; width: 100%; font-size: 24px; border-radius: 50px; height: 80px; }
        .btn-pause { background: var(--orange); color: white; width: 100%; height: 80px; border-radius: 50px; }
        .btn-resume { background: var(--blue); color: white; flex: 1; height: 80px; border-radius: 50px; }
        .btn-cancel { background: var(--red); color: white; flex: 1; height: 80px; border-radius: 50px; }
        
        .hidden { display: none; }
        .flex-row { display: flex; gap: 15px; width: 100%; }
    </style>
</head>
<body>

    <div class="container">
        <div id="screen-menu">
            <h1>Jump Rope HIIT</h1>
            <p class="subtitle">20s Jump / 10s Rest</p>
            
            <div class="weight-container">
                <label>Your Weight</label>
                <select id="weight-select" onchange="saveWeight()">
                    </select>
            </div>

            <label style="text-align: left; margin-left: 5px;">Select duration to start</label>
            <div class="menu-grid">
                <button class="btn-choice" onclick="quickStart(5)">5 MIN</button>
                <button class="btn-choice" onclick="quickStart(10)">10 MIN</button>
                <button class="btn-choice" onclick="quickStart(15)">15 MIN</button>
                <button class="btn-choice" onclick="quickStart(20)">20 MIN</button>
                <button class="btn-choice" onclick="quickStart(25)">25 MIN</button>
                <button class="btn-choice" onclick="quickStart(30)">30 MIN</button>
            </div>
        </div>

        <div id="screen-timer" class="hidden">
            <div id="status">READY?</div>
            <div id="timer">300</div>
            <div id="calories">KCAL BURNT: <span id="cal-count">0.0</span></div>

            <div id="ui-idle">
                <button class="btn-start" onclick="startTimer()">START JUMPING</button>
            </div>

            <div id="ui-running" class="hidden">
                <button class="btn-pause" onclick="pauseTimer()">PAUSE</button>
            </div>

            <div id="ui-paused" class="hidden">
                <div class="flex-row">
                    <button class="btn-resume" onclick="startTimer()">RESUME</button>
                    <button class="btn-cancel" onclick="showMenu()">CANCEL</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let totalSeconds = 300;
        let timeLeft = 300;
        let calories = 0;
        let timerInterval = null;
        let chimeInterval = null;
        let audioCtx = null;

        // Populate Weight Dropdown (45kg to 150kg)
        const weightSelect = document.getElementById('weight-select');
        for (let i = 45; i <= 150; i++) {
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i + ' kg (' + Math.round(i * 2.204) + ' lbs)';
            weightSelect.appendChild(opt);
        }

        // Load Persistence
        const savedWeight = localStorage.getItem('userWeight');
        if (savedWeight) weightSelect.value = savedWeight;
        else weightSelect.value = 75;

        function saveWeight() {
            localStorage.setItem('userWeight', weightSelect.value);
        }

        // --- RHYTHMIC CHIME ENGINE ---
        function playChime() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            // High-pitched percussive chime (Triangle wave is softer than square, clearer than sine)
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
            
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playFinalBell() {
            const frequencies = [440, 554, 659]; // A major chord
            frequencies.forEach(f => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.frequency.value = f;
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 3.0);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 3.0);
            });
        }

        function quickStart(mins) {
            saveWeight();
            totalSeconds = mins * 60;
            timeLeft = totalSeconds;
            calories = 0;
            updateDisplay();
            document.getElementById('screen-menu').classList.add('hidden');
            document.getElementById('screen-timer').classList.remove('hidden');
            toggleUI('idle');
        }

        function showMenu() {
            stopLogic();
            document.getElementById('screen-menu').classList.remove('hidden');
            document.getElementById('screen-timer').classList.add('hidden');
        }

        function updateDisplay() {
            document.getElementById('timer').innerText = timeLeft;
            document.getElementById('cal-count').innerText = calories.toFixed(1);
            const elapsed = totalSeconds - timeLeft;
            const isRest = (elapsed % 30) >= 20;
            const statusLabel = document.getElementById('status');
            
            if (timeLeft <= 0) {
                statusLabel.innerText = "DONE!";
                statusLabel.style.color = "var(--green)";
            } else {
                statusLabel.innerText = isRest ? "REST" : "JUMP!";
                statusLabel.style.color = isRest ? "var(--orange)" : "var(--green)";
            }
        }

        function startTimer() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            toggleUI('running');
            const weight = parseFloat(weightSelect.value);
            
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    const elapsed = totalSeconds - timeLeft;
                    const isRest = (elapsed % 30) >= 20;
                    const met = isRest ? 1.2 : 12.3;
                    calories += (met * 3.5 * weight) / (200 * 60);
                    timeLeft--;
                    updateDisplay();
                    handleChimes();
                } else {
                    finish();
                }
            }, 1000);
            handleChimes();
        }

        function handleChimes() {
            clearInterval(chimeInterval);
            const elapsed = totalSeconds - timeLeft;
            if ((elapsed % 30) < 20 && timeLeft > 0) {
                // 3 per second = 333ms interval
                chimeInterval = setInterval(() => playChime(), 333);
            }
        }

        function pauseTimer() { stopLogic(); toggleUI('paused'); }
        function stopLogic() { clearInterval(timerInterval); clearInterval(chimeInterval); }
        
        function finish() { 
            stopLogic(); 
            playFinalBell();
            updateDisplay();
            toggleUI('idle'); 
        }

        function toggleUI(state) {
            document.getElementById('ui-idle').classList.toggle('hidden', state !== 'idle');
            document.getElementById('ui-running').classList.toggle('hidden', state !== 'running');
            document.getElementById('ui-paused').classList.toggle('hidden', state !== 'paused');
        }
    </script>
</body>
</html>
